
<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="utf-8">

		<meta name="author" content="inoro">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="../favicon.png" type="image/png" sizes="16x16">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> 

		<link href="../css/msg-web-default.css" rel="stylesheet">
		<link href="../css/msg-web-fuera.css" rel="stylesheet">
	</head>

	<body onload="main();">
		<center>
			<h1 class="texto-blanco-sobre-fondo big-tittle">¿ESTÁS HUYENDO GRUMETE?</h1>
			<h1 class="texto-blanco-sobre-fondo">¡ARGGG! ¿Pretendías salirte del entrenamiento y regresar a tu casita con tu mamá?</h1>
			<h1 class="texto-blanco-sobre-fondo">Puedes continuar si lo deseas, pero debes saber que si te vuelvo a ver el pelo te haremos pasar por la quilla.</h1>
			<h1 id="url-box" class=""></h1>
			<img src="../img/bote.jpg" id="img-huida">
		</center>
	</body>
	<script>
		function findGetParameter(parameterName) {
			var 
				result = null,
				tmp = [];
			location.search
				.substr(1)
				.split("&")
				.forEach(function (item) {
					tmp = item.split("=");
					if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
				});
			return result;
		}
		
		function main() {
			var
				boxURL=document.getElementById('url-box');
			boxURL.innerHTML='<a href="'+findGetParameter("url")+'">'+findGetParameter("url")+'</a>';
		}
	</script>

</html>
